<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'segoe': ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
                    },
                    colors: {
                        'primary-start': '#667eea',
                        'primary-end': '#764ba2',
                        'success-bg': '#d4edda',
                        'success-text': '#155724',
                        'success-border': '#c3e6cb',
                        'error-bg': '#f8d7da',
                        'error-text': '#721c24',
                        'error-border': '#f5c6cb',
                        'warning-bg': '#fff3cd',
                        'warning-text': '#856404',
                        'warning-border': '#ffeaa7',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom gradient background */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-gradient-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Custom divider with O */
        /* .divider-custom::after {
            content: 'O';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-weight: bold;
        } */
    </style>
</head>

<body
    class="min-h-screen bg-[#0056b3] flex items-center justify-center font-segoe">
    <div
        class="w-full max-w-xl mx-auto bg-white/90 rounded-3xl shadow-2xl px-6 py-10 md:px-12 md:py-14 flex flex-col items-center">
        
        <h1 class="text-4xl font-bold text-[#0056b3] mb-2">Registro de Asistencia</h1>
        <p class="text-gray-700 text-base text-center">Escanea el código QR del participante o escribe
            el correo electrónico</p>

        <!-- QR Scanner Section -->
        <div id="camera-permissions"
            class="bg-yellow-100 text-yellow-800 p-4 rounded-lg mb-4 border border-yellow-300 hidden">
            🔒 Por favor, permite el acceso a la cámara para escanear códigos QR
        </div>
        <div id="camera-status" class="p-3 font-medium text-base text-blue-600">🔍 Iniciando escáner...</div>
        <div id="qr-reader" class="w-full max-w-sm mx-auto"></div>

        <div class="w-full border-t border-gray my-6"></div>

        <!-- Manual Input Section -->
        <input type="email" id="email" placeholder="correo@ejemplo.com" autocomplete="off"
            class="p-4 text-base w-full max-w-sm mb-4 border-2 border-[#764ba2] rounded-lg transition-colors duration-300 focus:outline-none focus:border-[#667eea] bg-gray-50 text-gray-900" />
        <button id="submitButton" onclick="checkIn()"
            class="w-full max-w-sm px-8 py-4 text-base cursor-pointer disabled:bg-gray-300 disabled:cursor-none disabled:transform-none bg-[#0056b3] text-white border-none rounded-lg font-semibold shadow-lg hover:scale-105 transition-transform duration-200">
            📝 Registrar Asistencia
        </button>
        <div id="manual-response" class="text-lg mb-5 p-4 rounded-lg min-h-[20px]"></div>
        <div id="qr-response" class="text-lg mb-5 p-4 rounded-lg min-h-[20px]"></div>

    </div>

    <!-- CDN library for GitHub Pages compatibility -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
