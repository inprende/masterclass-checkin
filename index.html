<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'segoe': ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
                    },
                    colors: {
                        'primary-start': '#667eea',
                        'primary-end': '#764ba2',
                        'success-bg': '#d4edda',
                        'success-text': '#155724',
                        'success-border': '#c3e6cb',
                        'error-bg': '#f8d7da',
                        'error-text': '#721c24',
                        'error-border': '#f5c6cb',
                        'warning-bg': '#fff3cd',
                        'warning-text': '#856404',
                        'warning-border': '#ffeaa7',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom gradient background */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-gradient-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* Custom divider with O */
        /* .divider-custom::after {
            content: 'O';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-weight: bold;
        } */
    </style>
</head>

<body class="font-segoe text-center p-5 bg-gradient-primary min-h-screen m-0 text-white">
    <div class="max-w-lg mx-auto bg-white/95 rounded-2xl px-4 md:px-8 p-8 shadow-[0_10px_30px_rgba(0,0,0,0.3)] text-gray-800">
        <h1 class="text-gray-800 mb-3 text-3xl font-normal">📋 Registro de Asistencia</h1>
        <p class="text-gray-600 mb-3 text-sm md:text-lg">Escanea el código QR del participante o escribe el correo electrónico</p>

        <!-- QR Scanner Section -->
        <div id="camera-permissions" class="bg-warning-bg text-warning-text p-4 rounded-lg my-5 border border-warning-border hidden">
            🔒 Por favor, permite el acceso a la cámara para escanear códigos QR
        </div>
        <div id="camera-status" class="my-4 p-3 font-medium text-base text-blue-500">🔍 Iniciando escáner...</div>
        <div id="qr-reader" class="w-full max-w-sm mx-auto my-6"></div>
        <div id="qr-response" class="text-lg my-5 p-4 rounded-lg min-h-[20px]"></div>

        <!-- <div class="my-8 border-t-2 border-gray-200 relative divider-custom"></div> -->

        <!-- Manual Input Section -->
        <input type="email" id="email" placeholder="correo@ejemplo.com" autocomplete="off" 
               class="p-4 text-base w-full max-w-sm my-4 border-2 border-gray-300 rounded-lg box-border transition-colors duration-300 ease-in-out focus:outline-none focus:border-primary-start" />
        <br />
        <button id="submit" onclick="checkIn()" 
                class="px-8 py-4 text-base my-4 cursor-pointer bg-gradient-button text-white border-none rounded-lg transition-transform duration-200 ease-in-out font-semibold hover:-translate-y-0.5 active:translate-y-0">
            📝 Registrar Asistencia
        </button>

        <div id="manual-response" class="text-lg my-5 p-4 rounded-lg min-h-[20px]"></div>
    </div>

    <!-- CDN library for GitHub Pages compatibility -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>

</body>

</html>
